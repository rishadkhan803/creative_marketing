<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/237bed7920.js"

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Creative Marketing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- Section: Header -->
    <header id="header">
      <!-- Navigation -->
      <nav id="nav">
        <div class="container">
          <div class="logo">
            <a href="#header">
              <img src="img/Logo.png" alt="Creative Marketing Logo" />
            </a>
          </div>
          <div>
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Service</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Blog</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">FAQ</a>
              </li>
              <li>
                <div class="search-bg01">
                  <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section id="hero">
        <div class="container">
          <div class="left-info">
            <h1 class="l-heading">
              <span class="text-primary">Subscribe Now</span><br />to ouse

            <p class="text">

              similique quae beatae est, omnis sint, vel ducimus<br />odit sunt
              quis neque.
            </p>
            <form>
              <input type="text" name="Name" placeholder="Name" />
              <input type="email" name="Email" placeholder="Email" />
              <input type="submit" value="Send &rAarr;" />
            </form>
          </div>
          <div class="right-info">
            <img src="img/header_image.png" alt="Header Image" />
          </div>
        </div>
      </section>
    </header>

</html>
